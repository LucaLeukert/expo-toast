name: CI

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Verify docs sync
        run: bun run docs:check-sync

      - name: Lint (Biome)
        run: bun run lint

      - name: Lint (Expo module)
        run: bun run lint:expo

      - name: Unit tests
        run: bun run test

      - name: Build
        run: bun run build

      - name: Install docs dependencies
        run: cd docs && bun install --frozen-lockfile

      - name: Build docs
        run: bun run docs:build
