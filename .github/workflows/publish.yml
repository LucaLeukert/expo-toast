name: Publish npm Package

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate docs sync
        run: bun run docs:check-sync

      - name: Lint
        run: bun run lint

      - name: Lint (Expo)
        run: bun run lint:expo

      - name: Test
        run: bun run test

      - name: Build
        run: bun run build

      - name: Publish to npm
        run: npm publish --provenance --access public
