name: Publish npm Package

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup npm (Trusted Publishing)
        run: npm install -g npm@11

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate docs sync
        run: bun run docs:check-sync

      - name: Lint
        run: bun run lint

      - name: Lint (Expo)
        run: bun run lint:expo

      - name: Test
        run: bun run test

      - name: Build
        run: bun run build

      - name: Debug Trusted Publishing context
        run: |
          echo "npm version: $(npm -v)"
          echo "node version: $(node -v)"
          echo "ACTIONS_ID_TOKEN_REQUEST_URL set: $([[ -n \"$ACTIONS_ID_TOKEN_REQUEST_URL\" ]] && echo yes || echo no)"
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN set: $([[ -n \"$ACTIONS_ID_TOKEN_REQUEST_TOKEN\" ]] && echo yes || echo no)"
          if [[ -n "$ACTIONS_ID_TOKEN_REQUEST_URL" && -n "$ACTIONS_ID_TOKEN_REQUEST_TOKEN" ]]; then
            TOKEN_RESPONSE="$(curl -sS -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=npm:registry.npmjs.org")"
            OIDC_TOKEN="$(echo "$TOKEN_RESPONSE" | node -e "let d='';process.stdin.on('data',c=>d+=c).on('end',()=>{try{const j=JSON.parse(d);process.stdout.write(j.value||'')}catch{}})")"
            if [[ -n "$OIDC_TOKEN" ]]; then
              node -e "const t=process.argv[1]; const p=t.split('.')[1]; const payload=JSON.parse(Buffer.from(p,'base64url').toString('utf8')); const out={iss:payload.iss,sub:payload.sub,aud:payload.aud,repository:payload.repository,repository_owner:payload.repository_owner,workflow_ref:payload.workflow_ref,job_workflow_ref:payload.job_workflow_ref,ref:payload.ref,sha:payload.sha}; console.log('OIDC claims:', JSON.stringify(out,null,2));" "$OIDC_TOKEN"
            else
              echo "Failed to fetch OIDC token payload"
            fi
          fi

      - name: Publish to npm
        run: npm publish --provenance --access public
